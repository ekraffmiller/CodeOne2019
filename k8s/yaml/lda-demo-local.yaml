apiVersion: "sparkoperator.k8s.io/v1beta1"
kind: SparkApplication
metadata:
  name: lda-demo8
  namespace: default
spec:
  type: Java
  mode: cluster
  image: "registry.hub.docker.com/ellenkraffmiller/2019demo:latest"
  imagePullPolicy: Always
  mainClass: edu.harvard.codeone2019.sparkk8sdemo.SimpleSparkAppLocal  
  mainApplicationFile: "local:///opt/spark/jars/2019SparkK8SDemo-1.0-SNAPSHOT.jar"
  sparkVersion: "2.4.0"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
    - name: "spark-data"
      persistentVolumeClaim:
        claimName: task-pv-claim 
  driver:
    cores: 0.1
    coreLimit: "200m"
    memory: "512m"
    labels:
      version: 2.4.0
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
      - name: "spark-data"
        mountPath: "/mnt"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 2.4.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
      - name: "spark-data"
        mountPath: "/mnt"
  sparkConf:
      "spark.eventLog.enabled": "true"
      "spark.eventLog.dir": "file:/mnt"
      "spark.codeOne.demo.readFileURI": "/opt/spark/data/wine_reviews500.csv"
